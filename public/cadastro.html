<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro Feriado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../src/server.ts"></script>
  </head>
  <body>
    <form action="http://localhost:5050/feriados/cadastrar" method="post">
        <fieldset>
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado" placeholder="SP, RJ, BH" required><br>

          <label for="municipio">Municipio</label>
          <input type="text" name="municipio" id="municipio" placeholder="sao-paulo, rio-de-janeiro"><br>

          <label for="feriado">Feriado</label>
          <input type="text" name="feriado" id="feriado" required><br>

          <label for="date">Data</label>
          <input type="date" name="date" id="date" required><br>
        </fieldset>
        <input type="submit" value="Buscar">
    </form>
  </body>
</html>
