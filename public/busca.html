<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Buscador de Feriados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="../src/server.ts" defer></script>
  </head>
  <body>
    <form action="http://localhost:5050/feriados/consultar" method="post">
      <fieldset>
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado" required placeholder="SP, RJ, BH"><br>
        <label for="municipio">Municipio</label>
        <input type="text" name="municipio" id="municipio" placeholder="sao-paulo"><br>
        <label for="date">Data</label>
        <input type="date" name="date" id="date" required><br><br>
        <input type="submit" value="Buscar" >
      </fieldset>
    </form><br>

    <form action="http://localhost:5050/feriados/consultar" method="get">
      <input type="submit" value="Buscar Todos">
    </form>
  </body>
</html>
